<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bundle Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="bundle-builder-wrapper">

    <section class="product-grid">

    </section>

    <aside class="bundle-sidebar">
      <h3 class="Create">Create a Bundle</h3>
      <h2 class="Add">Add atleast <b>3 products</b> and save <b>30%</b> </h2>
      <div class="progress-bar">
        <div class="progress"></div>
        <span class="progress-text">0/3 added</span>
      </div>
      <ul class="selected-products-list">
     
      </ul>
      <div class="sidebar-summary">
        <div class="subtotal">Subtotal:      0.00</div>
        <hr>

        <div class="discount hidden">30% Discount Applied!</div>
        <hr>
        <div class="total">Totals:          0.00</div>
      </div>
      <button class="cta-btn" disabled>Add 3 items to proceed</button>
    </aside>
  </main>
  <script src="script.js"></script>
</body>
</html>
